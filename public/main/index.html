<!doctype html>
<html data-bs-theme="auto" lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>VISH 2023</title>
    <link href="../assets/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../assets/dist/css/all-fontawesome.css" rel="stylesheet">
    <link href="../assets/dist/css/dashboard.css" rel="stylesheet">
    <link href="../assets/dist/css/leaflet.css" rel="stylesheet"/>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <a class="navbar-brand me-3 ms-3" href="../index.html">VISH 2023</a>
    <div class="collapse navbar-collapse">
        <span class="navbar-text"><i class="fa-solid fa-map fa-fw me-2"></i>Map</span>
    </div>
</nav>
<div class="container-fluid">
    <div class="row">
        <nav class="col-md-3 col-lg-2 d-md-block bg-body-tertiary sidebar collapse" id="sidebarMenu">
            <div class="position-sticky pt-3 sidebar-sticky">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">
                            <i class="fa-solid fa-map fa-fw me-2"></i>
                            Map
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html">
                            <i class="fa-solid fa-circle-question fa-fw me-2"></i>
                            Background information
                        </a>
                    </li>
                </ul>
                <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-body-secondary text-uppercase">
                    <span>1. Choice</span>
                </h6>
                <div class="row nav flex-column ms-1 me-1">
                    <div class="col-12">
                        <div id="info[0]" class="alert alert-primary mb-0" role="alert"></div>
                    </div>
                    <div class="col-12">
                        <label for="parentSelect[0]"></label><select class="form-select" id="parentSelect[0]">
                    </select>
                    </div>
                    <div class="col-12 mb-3">
                        <label for="childSelect[0]"></label><select class="form-select" id="childSelect[0]"></select>
                    </div>
                    <div class="col-12">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-years"><i
                                        class="p-1 fa-solid fa-calendar-days fa-fw"></i></span>
                            </div>
                            <select aria-label="Years" class="form-select" id="years[0]"></select>
                        </div>
                    </div>
                    <div class="col-12 mt-4">
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="secondChoiceActive">
                            <label class="form-check-label" for="secondChoiceActive">Divide by <b>2. Choice</b>?</label>
                        </div>
                    </div>
                    <div id="select-container[1]" class="d-none">
                        <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-2 mb-1 ps-0 text-body-secondary text-uppercase">
                            <span>2. Choice</span>
                        </h6>
                        <div class="col-12">
                            <div id="info[1]" class="alert alert-primary mb-0" role="alert"></div>
                        </div>
                        <div class="col-12"><label for="parentSelect[1]"></label><select class="form-select"
                                                                                         id="parentSelect[1]"></select>
                        </div>
                        <div class="col-12 mb-3">
                            <label for="childSelect[1]"></label><select class="form-select"
                                                                        id="childSelect[1]"></select>
                        </div>
                        <div class="col-12">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon1"><i
                                            class="p-1 fa-solid fa-calendar-days fa-fw"></i></span>
                                </div>
                                <select aria-label="Years" class="form-select" id="years[1]"></select>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 mt-4">
                        <button class="btn btn-primary w-100" id="refreshMapButton" type="button"><i
                                class="fa-solid fa-arrows-rotate fa-fw me-2"></i>Update map
                        </button>
                    </div>
                </div>
            </div>
        </nav>
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 mt-3">
            <div class="card mb-3">
                <div class="card-body">
                    <div class="row">
                        <div id="card-map" class="col-12 col-md-12">
                            <div id="map-container">
                                <div class="mb-3 rounded-5" id="map"></div>
                            </div>

                        </div>
                        <div id="card-chart" class="col-12 col-md-5 align-self-center d-none">
                            <div class="card">
                                <div class="card-header">
                                    <button type="button" class="btn btn-danger float-end"><i
                                            class="fa-solid fa-circle-xmark fa-fw"></i>
                                    </button>
                                    <button type="button" class="btn btn-primary" id="bar-type"><i
                                            class="fa-solid fa-chart-column"></i></button>
                                    <button type="button" class="btn btn-primary" id="line-type"><i
                                            class="fa-solid fa-chart-line"></i></button>
                                </div>
                                <div class="card-body">
                                    <canvas id="timeChart[0]"></canvas>
                                    <canvas id="timeChart[1]"></canvas>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
<script src="../assets/dist/js/bootstrap.bundle.min.js" type="text/javascript"></script>
<script src="../assets/dist/js/all-fontawesome.js" type="text/javascript"></script>
<script src="../assets/dist/js/leaflet.js" type="text/javascript"></script>
<script src="../assets/dist/js/de-states.js" type="text/javascript"></script>
<script src="index.js" type="text/javascript"></script>
<script src="loadData.js" type="text/javascript"></script>
<script src="../assets/dist/js/select-field.js" type="text/javascript"></script>
<script type="text/javascript" src="../assets/dist/js/chart.umd.min.js"></script>
<script type="text/javascript" src="timechart.js"></script>
</body>
</html>
